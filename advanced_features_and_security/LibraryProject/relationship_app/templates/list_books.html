<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>


<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
{% for book in books %}
    <li>{{ book.title }}</li>
{% endfor %}
</ul>
